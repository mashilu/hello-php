<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function deleteChar() {
            var div = document.getElementById("delete");
            var textNode = div.firstChild;
            var range = document.createRange();
            range.setStart(textNode, 1);
            range.setEnd(textNode, 2);
            range.deleteContents();
        }
    </script>
    <div id="delete" style="color:red">
        这段文字是用来删除的....
    </div>
    <button onclick="deleteChar()">删除</button>
</body>
</html>
