<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    function detail_click(detail) {
        detail.style.border = "0";
        var p = document.getElementById("p");
        if (detail.open) {
            p.style.visibility = "hidden";
        }
        else {
            p.style.visibility = "visible";
        }
    }
</script>
<body>
    <details id="detail" onclick="detail_click(this)">
        <summary>速度与激情7</summary>
        <p id="p" style="visibility:hidden">速度与激情7速度与激情7速度与激情7速度与激情7速度与激情7速度与激情7速度与激情7</p>
    </details>
</body>
</html>
