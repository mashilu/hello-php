<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function VersionUpdate() {
            var name = "indexedDBtest";
            var dbVersion = 3;
            var idb;
            var dbConnect = indexedDB.open(name, dbVersion);
            dbConnect.onsuccess = function (e) {
                idb = e.target.result;
                alert("链接数据库成功");
            }
            dbConnect.onerror = function () {
                alert("链接数据库失败");
            }
            dbConnect.onupgradeneeded = function (e) {
                var tx = e.target.transaction;
                var oldVersion = e.oldVersion;
                var newVersion = e.newVersion;
                alert("数据库更新成功" + oldVersion + "-----" + newVersion);
            }
        }
    </script>
</head>
<body>
    <input type="button" value="update" onclick="VersionUpdate()" />
</body>
</html>
