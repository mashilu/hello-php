<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function draw(id) {
            var canvas = document.getElementById(id);
            var context = canvas.getContext("2d");
            context.strokeStyle = "eeeeef";
            context.lineWidth = 1;
            context.beginPath();
            context.moveTo(20, 0);
            context.lineTo(100, 100);
            context.stroke();
            context.closePath();

        }
    </script>
</head>
<body onload="draw('canvas')">
    <canvas id="canvas" width="400px" height="300px"></canvas>
</body>
</html>
