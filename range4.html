<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
       function deleteRow() {
           var myTable = document.getElementById("myTable");
           if (myTable.rows.length > 0) {
               var row = myTable.rows[0];
               var rangeObj = document.createRange();
               rangeObj.setStartBefore(row);
               rangeObj.setEndAfter(row);
               rangeObj.deleteContents();
           }

       }
    </script>
    <table id="myTable" border="1" cellpadding="1" cellspacing="5">
        <tr>
            <td>内容1</td>
            <td>内容2</td>
        </tr>
        <tr>
            <td>内容3</td>
            <td>内容4</td>
        </tr>
    </table>
    <button onclick="deleteRow()">删除</button>
</body>
</html>
