<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function saveStorage(id) {
            var msg = document.getElementById(id).value;
            var time = new Date().getTime();
            localStorage.setItem(time, msg);
            alert("save successfully!");
            loadstorage("msg");
        }

        function loadstorage(id) {
            var target = document.getElementById(id);
            var result = "<table border='1'>";
            for (var i = 0; i < localStorage.length; i++) {
                var key = localStorage.key(i);
                var value = localStorage.getItem(key);
                var date = new Date();
                date.setTime(key);
                result += "<tr><td>" + value + "</td><td>" + date +"</td></tr>";
            }
            result += "</table>";
            target.innerHTML = result;
        }

        function clearStorage() {
            localStorage.clear();
            loadstorage("msg");
            alert("delete successfully!")
        }
    </script>
</head>
<body>
    <p id="msg"></p>
    <textarea id="memo" cols="50" rows="5"></textarea><br />
    <input type="button" value="save" onclick="saveStorage('memo')" />
    <input type="button" value="del" onclick="clearStorage()" />
</body>
</html>
